<div class="service-page">
    <div class="page-header">
        <h1 class="page-title">Our Services</h1>
        <p class="page-subtitle">Experience luxury beauty and grooming</p>
    </div>

    <div class="service-tabs-container">
        <ul class="nav nav-tabs service-tabs" id="serviceTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="gents-tab" data-bs-toggle="tab" 
                        data-bs-target="#gents" type="button" role="tab" data-module="gents">
                    <i class="fas fa-male"></i><span>Gents</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="ladies-tab" data-bs-toggle="tab" 
                        data-bs-target="#ladies" type="button" role="tab" data-module="ladies">
                    <i class="fas fa-female"></i><span>Ladies</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="loyalty-tab" data-bs-toggle="tab" 
                        data-bs-target="#loyalty" type="button" role="tab" data-module="loyalty">
                    <i class="fas fa-star"></i><span>Loyalty</span>
                </button>
            </li>
        </ul>
    </div>

    <div class="tab-content service-tab-content" id="serviceTabContent">
        <div class="tab-pane fade show active" id="gents" role="tabpanel">
            <div class="module-loader" data-module="gents">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2">Loading...</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="ladies" role="tabpanel">
            <div class="module-loader" data-module="ladies">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2">Loading...</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="loyalty" role="tabpanel">
            <div class="module-loader" data-module="loyalty">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { loadServiceModule } from '../js/modules/service-loader.js';
    window.addEventListener('DOMContentLoaded', () => {
        loadServiceModule('gents');
    });
    document.getElementById('serviceTabs').addEventListener('shown.bs.tab', (event) => {
        const moduleName = event.target.dataset.module;
        loadServiceModule(moduleName);
    });
</script>
